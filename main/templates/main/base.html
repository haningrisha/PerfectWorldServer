<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "main/main.css" %}">
    {% block static %}
    {% endblock %}
</head>
<body>
{# Header #}
<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a class="nav-link px-2 text-white" id="about-server-btn">О сервере</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Начать игру</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Форум</a></li>
        <li></li>
      </ul>
        <button type="button" class="btn btn-outline-light me-2" id="login-nav">Вход</button>
        <button type="button" class="btn btn-primary" id="register-nav">Регистрация</button>
        <span class="navbar-brand nav-link px-2">Online</span>
    </div>
  </div>
</header>
<main class="bg-dark">
{% block content %}
{% endblock %}
<footer class="py-5 mt-5 bg-dark">
    <div class="container">
  <div class="row">
    <div class="col-12 col-md">
    {# Logo #}
    </div>
    <div class="col-6 col-md">
      <h5 class="text-white">О сервере</h5>
    </div>
    <div class="col-6 col-md">
      <h5 class="text-white">Начать игру</h5>
    </div>
    <div class="col-6 col-md">
      <h5 class="text-white">Контакты</h5>
    </div>
    <div class="col-6 col-md">
      <h5 class="text-white">Форум</h5>
    </div>
  </div>
  </div>
</footer>
</main>
</body>
</html>
