<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- CSS only -->
    {% load static %}
    <link rel="stylesheet" href="{% static "main/main.css" %}">
    {% block static %}
    {% endblock %}
</head>
<body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi me-2 bi-joystick" width="32" height="32" viewBox="0 0 16 16">
                <path d="M10 2a2 2 0 0 1-1.5 1.937v5.087c.863.083 1.5.377 1.5.726 0 .414-.895.75-2 .75s-2-.336-2-.75c0-.35.637-.643 1.5-.726V3.937A2 2 0 1 1 10 2z"/>
                <path d="M0 9.665v1.717a1 1 0 0 0 .553.894l6.553 3.277a2 2 0 0 0 1.788 0l6.553-3.277a1 1 0 0 0 .553-.894V9.665c0-.1-.06-.19-.152-.23L9.5 6.715v.993l5.227 2.178a.125.125 0 0 1 .001.23l-5.94 2.546a2 2 0 0 1-1.576 0l-5.94-2.546a.125.125 0 0 1 .001-.23L6.5 7.708l-.013-.988L.152 9.435a.25.25 0 0 0-.152.23z"/>
            </svg>
          </a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a class="nav-link px-2 text-white" id="about-server-btn">О сервере</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Начать игру</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Контакты</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Форум</a></li>
            <li></li>
          </ul>
            <span class="navbar-brand nav-link px-2">Online</span>
            <button type="button" class="btn btn-outline-light me-2" id="login-nav">Вход</button>
            <button type="button" class="btn btn-primary" id="register-nav">Регистрация</button>
        </div>
      </div>
    </header>
    <main class="bg-dark">
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <footer class="py-5 mt-5 bg-dark">
        <div class="container">
      <div class="row">
{#        <div class="col-12 col-md">#}
        {# Logo #}
{#        </div>#}
        <div class="col-6 col-md">
          <h5 class="text-white">О сервере</h5>
        </div>
        <div class="col-6 col-md">
          <h5 class="text-white">Начать игру</h5>
        </div>
        <div class="col-6 col-md">
          <h5 class="text-white">Контакты</h5>
        </div>
        <div class="col-6 col-md">
          <h5 class="text-white">Форум</h5>
        </div>
      </div>
      </div>
    </footer>
    </main>
</body>
</html>
